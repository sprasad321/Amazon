# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions


name: Build and deploy JAR app to Azure Web App - myjavawebapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn -f Amazon/pom.xml clean package

      - name: Find JAR files
        run: |
          echo "Looking for JAR files..."
          find Amazon -name "*.jar" -type f || echo "No JAR files found"
          find Amazon -name "*.war" -type f || echo "No WAR files found"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_61A26B34E6F4487B9A21205C33068366 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BDDEF6AD9A034086A610380A3E6A86C8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7B883EBA1B0C4DBD9F397FAFAFF04D08 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'myjavawebapp'
          slot-name: 'Production'
          package: 'Amazon'



